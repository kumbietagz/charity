{% extends 'donate/top.html' %}
{% block body %}
		<!-- Content
		============================================= -->
		<section id="content">
            <section id="page-title" class="page-title-center">

                <div class="container clearfix">

                    <h1>Contact</h1>

                </div>

            </section><!-- #page-title end -->

			<div class="content-wrap">

				<div class="container clearfix">
                    

					<!-- Postcontent
					============================================= -->

					<div class="postcontent nobottommargin">
        

						<div class="form-widget">

							<div class="form-result"></div>

							<form class="nobottommargin" id="template-contactform" name="template-contactform" action="{% url 'donate:contact' %}" method="post">
								{% csrf_token %}
								<div class="form-process"></div>

								<div class="col_half">
									<label for="template-contactform-name">Name <small>*</small></label>
									<input type="text" id="template-contactform-name" name="name" value="" class="sm-form-control required" />
								</div>

								<div class="col_half col_last">
									<label for="template-contactform-email">Email <small>*</small></label>
									<input type="email" id="email" name="email" value="" class="required email sm-form-control" />
								</div>

								<div class="clear"></div>

			
								
								<div class="clear"></div>

								<div class="col_full">
									<label for="template-contactform-message">Message <small>*</small></label>
									<textarea class="required sm-form-control" id="template-contactform-message" name="text" rows="6" cols="30"></textarea>
								</div>

								<div class="col_full hidden">
									<input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
								</div>

								<div class="col_full">
									<button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Send Message</button>
								</div>

								<input type="hidden" name="prefix" value="template-contactform-">

							</form>
						</div>

					</div><!-- .postcontent end -->

					<!-- Sidebar
					============================================= -->
					<div class="sidebar col_last nobottommargin">

						<address>
							<strong>Headquarters:</strong><br>
							795 MSU, SENGA<br>
							GWERU, ZIM<br>
						</address>
						<abbr title="Phone Number"><strong>Phone:</strong></abbr> +263 77 763 2521<br>
						<abbr title="Email Address"><strong>Email:</strong></abbr> info@foundation.com

					

					</div><!-- .sidebar end -->

				</div>

			</div>

		</section><!-- #content end -->

{% endblock %}
